# BFT Algorithm Learning Path - MkDocs Configuration
# Generated: 2026-01-18

site_name: Study-AB
site_description: Advanced learning paths for distributed systems, consensus algorithms, and blockchain technologies
site_author: Study-AB Contributors
site_url: https://study-ab.dev

# Repository
repo_name: study-ab/study-ab
repo_url: https://github.com/study-ab/study-ab
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2026 Study-AB Contributors. Licensed under CC BY-SA 4.0

# Exclude template files from build
exclude_docs: |
  _templates/
  
# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant        # Fast page loads
    - navigation.tracking       # URL tracking
    - navigation.tabs           # Top-level tabs
    - navigation.sections       # Collapsible sections
    - navigation.expand         # Expand all sections
    - navigation.path           # Breadcrumbs
    - navigation.top            # Back to top button
    - navigation.footer         # Previous/next navigation
    - search.suggest            # Search suggestions
    - search.highlight          # Highlight search terms
    - search.share              # Share search results
    - content.code.copy         # Copy code blocks
    - content.tabs.link         # Link content tabs
    
  font:
    text: Roboto
    code: Roboto Mono
  
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  
  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra JavaScript (CDN for bundle optimization)
extra_javascript:
  # Mermaid.js for protocol diagrams
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
  # KaTeX for mathematical notation
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  # D3.js for interactive visualizations (loaded lazily on pages that need it)
  - https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js
  # Custom JavaScript for interactive elements
  - javascripts/extra.js

# Extra CSS
extra_css:
  # KaTeX styling
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
  # Custom styling (print-friendly, high-contrast)
  - stylesheets/custom.css

